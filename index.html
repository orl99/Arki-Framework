<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title Page</title>
    <!-- Meta Tags HTML -->
    <meta name="description" content="Name website goes here"><!--Example orlando.com-->
    <!-- Meta Tags Responsive -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="# main theme color goes here"> <!--Example #606a83 -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Meta Tags Twitter -->
    <meta name="twitter:site" content="@yourTwitterAccount"> <!-- @yourTwitterAccount -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="title goes here"> <!--Exmaple orlando freelance Dev-->
    <meta name="twitter:description"
        content="description goes here">
    <!-- Description / slogan -->
    <meta name="twitter:image" content="img url goes here"> <!-- Imagen de card -->
    <!-- Meta Tags Facebook -->
    <meta property="og:site_name" content="site name goes here or title"> <!-- example orlando freelance dev -->
    <meta property="og:url" content="website url"> <!-- exmple GrupoSismex.com -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="title goes here"> <!-- example Grupo Sismex-->
    <meta property="og:description"
        content="description goes here">
    <!-- Description / slogan -->
    <meta property="og:image" content="img url goes here"> <!-- Imagen de card -->
    <!-- Meta Tags Google -->
    <meta itemprop="name" content="title goes here"> <!-- example orlando freelance dev -->
    <meta itemprop="description"
        content="description goes here">
    <!-- Description / slogan -->
    <meta itemprop="image" content="img url goes here"> <!-- Imagen de card -->
    <!-- Meta Tags iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="name web app goes here"><!-- example orlando freelance dev -->
    <!-- Meta Tags Windows -->
    <meta name="msapplication-TileColor" content="main theme color goes here"> <!-- exple #606a83 -->
    <meta name="msapplication-TileImage" content="icon website or app url goes here"> <!-- exmaple /assets/img/logo_header_color.png -->
    <!-- Meta Tags Iconos -->
    <link rel="apple-touch-icon" href="icon website or app url goes here"> <!-- exmaple /assets/img/logo_header_color.png -->
    <link rel="apple-touch-startup-image" href="icon website or app url goes here"> <!-- exmaple /assets/img/logo_header_color.png -->
    <link rel="shortcut icon" type="image/png" href="icon website or app url goes here"> <!-- exmaple /assets/img/logo_header_color.png -->
    <!-- Site maps for google -->
    <link rel="author" type="text/plain" href="./humans.txt"> <!-- Important elements for SEO -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="./sitemap.xml">
    <!-- Important elements for SEO -->
    <link rel="manifest" href="./manifest.json"><!-- Important elements for SEO -->
    <link rel="canonical" href="grupoSismex.com/"><!-- Important elements for SEO -->

    <!-- Normalize styles -->
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS styles -->
    <link rel="stylesheet" href="./scss/index.css">
    <!-- <link rel="stylesheet" href="./css/index.css"> -->

</head>

<body>
    <h1>Welcome to Arka Fremawork</h1>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="./JS/app.js"></script>
</body>

</html>
